<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کوتاه‌کننده لینک</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>کوتاه کننده لینک Argh94</h1>
        <form id="shortenForm">
            <label for="content">لینک یا متن:</label>
            <textarea id="content" required placeholder="لینک یا متن خود را اینجا وارد کنید" rows="6" cols="50"></textarea>

            <label for="custom">اسم دلخواه (اختیاری):</label>
            <input type="text" id="custom" placeholder="مثلاً mylink">

            <label for="password">رمز (اختیاری):</label>
            <input type="password" id="password" placeholder="رمز برای دسترسی">

            <label for="maxUses">حداکثر استفاده (اختیاری):</label>
            <input type="number" id="maxUses" min="1" placeholder="مثلاً 10">

            <label for="expireDays">روزهای انقضا (اختیاری):</label>
            <input type="number" id="expireDays" min="1" placeholder="مثلاً 7">

            <label for="encryptionKey">کلید رمزنگاری (اختیاری):</label>
            <input type="text" id="encryptionKey" placeholder="کلید مخفی">

            <label for="disposable">یک‌بارمصرف:</label>
            <input type="checkbox" id="disposable">

            <button type="submit"><i class="fas fa-link"></i> کوتاه کن!</button>
        </form>
        <div id="result" class="result-container">
            <input type="text" id="shortenedUrl" readonly>
            <button type="button" id="copyButton"><i class="fas fa-copy"></i> کپی</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
